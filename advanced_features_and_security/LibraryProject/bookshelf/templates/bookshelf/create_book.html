<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 600px; margin: auto; text-align: center; }
        h1 { color: #28a745; margin-bottom: 20px; }
        p { font-size: 1.1em; line-height: 1.6; }
        .success-message { color: #28a745; font-weight: bold; margin-bottom: 15px; }
        .action-links a { display: inline-block; margin: 10px; padding: 10px 15px; background-color: #007bff; color: white; border-radius: 5px; text-decoration: none; transition: background-color 0.3s ease; }
        .action-links a:hover { background-color: #0056b3; }
        .error-message { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Book</h1>
        <p class="success-message">{{ message }}</p>
        <p>This page is where a user with `can_add_book` permission would create new book entries.</p>
        <div class="action-links">
            <a href="{% url 'bookshelf:admin_dashboard' %}">Admin Dashboard</a>
            <a href="{% url 'bookshelf:librarian_dashboard' %}">Librarian Dashboard</a>
            <a href="{% url 'bookshelf:member_dashboard' %}">Member Dashboard</a>
            <a href="{% url 'bookshelf:book_list' %}">Go to Books List</a>
            <a href="{% url 'bookshelf:logout' %}">Logout</a>
        </div>
    </div>
</body>
</html>
