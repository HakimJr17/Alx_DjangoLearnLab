<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 600px; margin: auto; text-align: center; }
        h1 { color: #dc3545; margin-bottom: 20px; }
        p { font-size: 1.1em; line-height: 1.6; }
        .danger-message { color: #dc3545; font-weight: bold; margin-bottom: 15px; }
        .action-links a, button { display: inline-block; margin: 10px; padding: 10px 15px; border-radius: 5px; text-decoration: none; transition: background-color 0.3s ease; }
        .action-links a { background-color: #007bff; color: white; }
        .action-links a:hover { background-color: #0056b3; }
        .delete-btn { background-color: #dc3545; color: white; border: none; cursor: pointer; }
        .delete-btn:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Book</h1>
        <p class="danger-message">{{ message }}</p>
        <p>Are you sure you want to delete the book: **{{ book.title }}**?</p>
        
        <!-- A form to submit the deletion request -->
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="delete-btn">Confirm Deletion</button>
        </form>

        <div class="action-links">
            <a href="{% url 'bookshelf:book_list' %}">Cancel</a>
        </div>
    </div>
</body>
</html>
