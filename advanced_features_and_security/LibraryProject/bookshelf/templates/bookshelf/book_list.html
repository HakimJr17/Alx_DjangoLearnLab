<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Book List</h1>
        {% if books %}
            <ul class="divide-y divide-gray-200">
                {% for book in books %}
                    <li class="py-4 flex flex-col sm:flex-row justify-between items-center space-y-2 sm:space-y-0">
                        <div class="text-lg font-medium text-gray-900">{{ book.title }}</div>
                        <div class="text-sm text-gray-500">by {{ book.author.name }}</div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="text-center text-gray-500 text-lg p-6 border-2 border-dashed border-gray-300 rounded-lg">
                No books found. Please add some!
            </div>
        {% endif %}
    </div>
</body>
</html>
